<div class="row">
    <div class="col-md-4 col-md-offset-4">

        <div class="portlet light">
            <form name="formLogin" class="login-form">
                <h3 class="form-title font-green">Ingresar</h3>

                <div class="alert alert-danger" ng-show="incorrectLogin">
                    <span> Email o contraseña incorrectos. </span>
                </div>

                <div class="form-group form-md-line-input"  ng-class="formLogin.inputEmail.$invalid && formLogin.inputEmail.$touched ? 'has-error' : 'has-sucess'">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" placeholder="Email" id="inputEmail" name="inputEmail" ng-model="email" ng-required="true">
                        <span class="help-block help-block-error" ng-show="formLogin.inputEmail.$invalid && formLogin.inputEmail.$touched">Este campo es requerido.</span>
                        <div class="form-control-focus"> </div>
                    </div>
                </div>

                <div class="form-group form-md-line-input"  ng-class="formLogin.inputPass.$invalid && formLogin.inputPass.$touched ? 'has-error' : 'has-sucess'">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input ng-model="pass" ng-required="true" class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Contraseña" id="inputPass" name="inputPass">
                        <span class="help-block help-block-error" ng-show="formLogin.inputPass.$invalid && formLogin.inputPass.$touched">Este campo es requerido.</span>
                        <div class="form-control-focus"> </div>
                    </div>
                </div>


                <div class="form-actions">
                    <button type="submit" class="btn green uppercase" ng-click="login()" ng-disabled="formLogin.$invalid">Login</button>
                </div>
                <div class="create-account">
                    <p>
                        <a href="#/register" id="register-btn" class="uppercase">Crear una cuenta</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
</div>
