<div class="row">
    <div class="col-md-4 col-md-offset-4">

        <div class="portlet light">
            <form name="formLogin" class="login-form">
                <h3 class="form-title font-green">Ingresar</h3>

                <div class="alert alert-danger" ng-show="incorrectLogin">
                    <span> Email o contraseña incorrectos. </span>
                </div>

                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input ng-model="email" ng-required="true" class="form-control placeholder-no-fix" type="email" placeholder="Email" id="inputEmail" name="inputEmail">
                        <span class="help-inline text-danger" ng-show="formLogin.inputEmail.$invalid && formLogin.inputEmail.$touched">Debes ingresar un email valido.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input ng-model="pass" ng-required="true" class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Contraseña" id="inputPass" name="inputPass" ng-keydown="enterLogin($event);">
                        <span class="help-inline text-danger" ng-show="formLogin.inputPass.$invalid && formLogin.inputPass.$touched">El campo contraseña es requerido.</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn green uppercase" ng-click="login()" ng-disabled="formLogin.$invalid">Login</button>

                </div>

                <div class="create-account">
                    <p>
                        <a href="#/register" id="register-btn" class="uppercase">Crear una cuenta</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
</div>
