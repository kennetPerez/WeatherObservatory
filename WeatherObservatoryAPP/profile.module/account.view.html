<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <span class="caption-subject font-blue-madison bold uppercase">Cuenta</span>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#" data-target="#tab_1_1" data-toggle="tab">Cambiar Contraseña</a>
                    </li>
                    <li>
                        <a href="#" data-target="#tab_1_2" data-toggle="tab">Eliminar Cuenta</a>
                    </li>
                </ul>
            </div>
            <div class="portlet-body">
                <div class="tab-content">

                    <div class="tab-pane active" id="tab_1_1">


                        <div class="alert alert-success" ng-show="correctChange" role="alert">
                            La contraseña ha sido cambiada con exito.
                        </div>

                        <form name="formpass">
                            <div class="form-group">
                                <label class="control-label">Contraseña actual</label>
                                <input id="inputPass" name="inputPass" ng-model="pass.current" type="password" class="form-control" ng-required="true" />
                                <span class="help-inline text-danger" ng-show="formpass.inputPass.$invalid && formpass.inputPass.$touched">Este campo es requerido.</span>
                                <span ng-show="incorrectPass" class="help-inline text-danger">Lo sentimos no coincide con la contraseña actual.</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Contraseña nueva</label>
                                <input id="inputNewPass" name="inputNewPass" ng-model="pass.new" type="password" class="form-control" ng-required="true" />
                                <span class="help-inline text-danger" ng-show="formpass.inputNewPass.$invalid && formpass.inputNewPass.$touched">Este campo es requerido.</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Confirma contraseña</label>
                                <input id="inputConfirmPass" name="inputConfirmPass" ng-model="pass.confirm" type="password" class="form-control" ng-required="true" />
                                <span class="help-inline text-danger" ng-show="formpass.inputConfirmPass.$invalid && formpass.inputConfirmPass.$touched">Este campo es requerido.</span>
                                <span ng-show="incorrectConfirm" class="help-inline text-danger">Lo sentimos no coincide con la nueva contraseña.</span>
                            </div>
                            <div class="margin-top-10">
                                <button type="button" class="btn green-haze" ng-click="changePass(formpass);" ng-disabled="formpass.$invalid">Cambiar Contraseña</button>
                            </div>

                        </form>
                    </div>

                    <div class="tab-pane" id="tab_1_2">
                        <div class="profile-usertitle">
                            <div class="profile-usertitle-name"> {{user.name}} </div>
                            <div class="profile-usertitle-job"> {{user.email}} </div>
                        </div>
                        <center>
                            <button type="button" class="btn btn-circle btn-danger btn-sm" ng-click="deleteAccount()">Eliminar cuenta</button>
                        </center>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
