<ul class="page-breadcrumb breadcrumb">
    <li>
        <a href="#/dashboard.html">Home</a>
        <i class="fa fa-circle"></i>
    </li>
    <li class="active"> Perfil </li>
</ul>




<div class="row">

    <div class="col-md-12">
        <div class="profile-sidebar">
            <div class="portlet light profile-sidebar-portlet">
                <div class="profile-userpic">
                    <img src="http://www.tugestor.es/demo/dist/img/default_user.png" class="img-responsive" alt=""> </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name"> {{user.name}} </div>
                    <div class="profile-usertitle-job"> {{user.email}} </div>
                </div>
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-circle green-haze btn-sm" ng-click="logout()">Cerrar Sesion</button>
                </div>
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li ng-class="{active: $state.includes('profile.account')}">
                            <a ui-sref="profile.account">
                                <i class="icon-settings"></i> Cuenta </a>
                        </li>
                        <li ng-class="{active: $state.includes('profile.observatory')}">
                            <a ui-sref="profile.observatory">
                                <i class="fa fa-sun-o"></i> Estaciones </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div ui-view class="profile-content fade-in-up"> </div>
    </div>

</div>
